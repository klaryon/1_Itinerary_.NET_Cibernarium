<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHASE 4 Repeated Letters</title>
</head>
<body>

    <h1>PHASE 4 - Repeated Letters</h1>

    <input type="button" onClick="repeat()" Value="Check Clarissa's name letters"/>
    <p id="demo"> </p>

    <script>
        
function repeat() 
        { 
            let nameLetter = ['c', 'l', 'a', 'r', 'i', 's', 's', 'a']; 
            let surnameLetter = ['a', 'r', 'd', 'o', 'n'];
            let nameList = new Array();
            let surNameList = new Array();
            let fullNameList = new Array();

            for (let i = 0; i < nameLetter.length; i++)
                {
                    nameList.push(nameLetter[i]);
                }

            for (let i = 0; i < surnameLetter.length; i++)
            {
                surNameList.push(surnameLetter[i]);
            }

            fullNameList.push(...nameList);
            fullNameList.push(" ");
            fullNameList.push(...surNameList);

            document.getElementById("demo").innerHTML += fullNameList;
        }

    </script>

</body>
</html>
