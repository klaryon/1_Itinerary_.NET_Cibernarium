<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    <h1>PHASE 3 - City Names in alphabetical order</h1>

    <input type="button" onClick="city()" Value="Show me some cities!"/>
    <p id="demo"> </p>

    <script>
        
        function city() 
        { 
            let city1Bcn = " ";
            let city2Mad = " ";
            let city3Val = " ";
            let city4Mal = " ";
            let city5Cad = " ";
            let city6Sant = " ";
            let contador = 0;

            let ArrayCitiesModified = new Array();

            city1Bcn = prompt("Enter city name: ");
            city2Mad = prompt("Enter city name: ");
            city3Val = prompt("Enter city name: ");
            city4Mal = prompt("Enter city name: ");
            city5Cad = prompt("Enter city name: ");
            city6Sant = prompt("Enter city name: ");

            ArrayCitiesModified[0] = city1Bcn.replace('a', '4');
            ArrayCitiesModified[1] = city2Mad.replace('a', '4');
            ArrayCitiesModified[2] = city3Val.replace('a', '4');
            ArrayCitiesModified[3] = city4Mal.replace('a', '4');
            ArrayCitiesModified[4] = city5Cad.replace('a', '4');
            ArrayCitiesModified[5] = city6Sant.replace('a', '4');

            ArrayCitiesModified.sort();

            for (let i = 0 ; i < ArrayCitiesModified.length; i++) 
            {
                contador++;
                document.getElementById("demo").innerHTML += "Ciudad " + contador + " = " + ArrayCitiesModified[i] + "<br>";
            }
        }
    </script>

</body>
